<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Tohura Online Bank</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Al-Tohura Online Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>  
            <input type="text" class="form-control" placeholder="Enter Your Email Here">
            <br>
            <input type="password" class="form-control" placeholder="Please Enter Correct Password">
            <br>
            <button id="login" class="btn btn-success">Enter Bank Account</button>
        </div>
    </div>


    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit Amount</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw Amount</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                    <h5>Available Balance</h5>
                    <h2>$1000</h2>
               </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount You Want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>

            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ Amount You Want to Withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
               </div>

            </div>
        </div>

    </div>

    <script>
    
    //Login Button - Event Handler

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click" , function(){
            const loginArea = document.getElementById("login-area") ;
            loginArea.style.display = "none" ;

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block" ;
        })

    //Deposit Button - Event Handler

        const depoBtn = document.getElementById("addDeposit") ;
        depoBtn.addEventListener("click" , function(){
            
            const depoAmount = document.getElementById("depositAmount").value ;
            const depoNum = parseFloat(depoAmount) ;

            const currentDeposit = document.getElementById("currentDeposit").innerText ;
            const currentDepositNum = parseFloat(currentDeposit);

            const totalDeposit = depoNum + currentDepositNum ;

            document.getElementById("currentDeposit").innerText = totalDeposit ;
            document.getElementById("depositAmount").value = ""; 
        })
        


    </script>
</body>
</html>
